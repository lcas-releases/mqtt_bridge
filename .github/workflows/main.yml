# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          path: mqtt_bridge
          ref: debian/ros-melodic-mqtt-bridge_1.4.0-1_bionic
      - name: Get the Dockerfile and run.sh
        run: |
          curl -o Dockerfile https://raw.githubusercontent.com/marc-hanheide/docker-dpkg-build/master/Dockerfile
          curl -o run.sh https://raw.githubusercontent.com/marc-hanheide/docker-dpkg-build/master/run.sh
      - name: Build the Docker image
        run: |
          docker build --file Dockerfile --build-arg BASE_IMAGE=ubuntu:bionic --tag lcas/debuild:latest .
      # Runs a single command using the runners shell
      - name: Build packages
        run: |
          docker run --rm -e GPG_KEY="" -e PACKAGE_NAME=mqtt_bridge -v $GITHUB_WORKSPACE:/package debuild
